name: Update Domain Lists from Adguard

on:
  schedule:
    - cron: '0 0 * * *'  # 每天自动更新
  workflow_dispatch:  # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Adguard rules
        run: |
          curl -o filter.txt https://raw.githubusercontent.com/AdguardTeam/HostlistsRegistry/main/filters/general/filter_1_DnsFilter/filter.txt

      - name: Process Domains
        run: |
          set -x  # 启用调试模式，显示每个执行的命令

          # 过滤掉所有以 "!" 开头的注释行
          grep -v '^!' filter.txt > filtered.txt

          # 提取不包含通配符的域名
          grep -E '^\|\|([a-zA-Z0-9.-]+)\^' filtered.txt | sed 's/^\|\|\(.*\)\^/\1/' > suffix.txt

          # 提取包含通配符的域名
          grep -E '^\|\|\*.*\^' filtered.txt | sed 's/^\|\|\*\([a-zA-Z0-9.-]+\)\^/\1/' > wildcard.txt

          # 提取忽略的域名（第一类 IP）
          grep -E '^\|\|[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+\^' filtered.txt | sed 's/^\|\|\(.*\)\^/\1/' >> ignore_ips.txt

          # 提取忽略的域名（第二类 IP）
          # 转义 ^ 和 / 符号，确保匹配正确
          grep -E '^\^\/[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+.*' filtered.txt >> ignore_ips.txt

          # 提取忽略的域名（第三类 GIF）
          grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+.*gif$' filtered.txt >> ignore_ips.txt

          # 提取带有 `@@` 的域名，并且也加入到忽略列表
          grep -E '^\@\@' filtered.txt | sed 's/^\@\@(.*)\^/\1/' >> ignore_ips.txt

      - name: Commit & Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add suffix.txt wildcard.txt ignore_ips.txt
          git commit -m "Auto update domain lists (suffix.txt and wildcard.txt)" || echo "No changes"
          git push
