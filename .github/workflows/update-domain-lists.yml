name: Update Domain Lists from Adguard

on:
  schedule:
    - cron: '0 0 * * *'  # 每天自动更新
  workflow_dispatch:  # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3 python3-pip
          pip3 install requests

      - name: Download Adguard DNS filter
        run: |
          curl -o filter.txt https://raw.githubusercontent.com/AdguardTeam/HostlistsRegistry/main/filters/general/filter_1_DnsFilter/filter.txt

      - name: Run Python script to process domain lists
        run: |
          # 运行 Python 脚本
          python3 process_domains.py

      - name: Commit & Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # 确保提交的文件是最新的
          git add suffix.txt wildcard.txt ignored.txt
          git commit -m "Auto update domain lists" || echo "No changes"
          git push
